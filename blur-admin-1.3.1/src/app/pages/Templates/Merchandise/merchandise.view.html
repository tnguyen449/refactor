<div class="col-md-12">
    <div class="panel panel-primary height" ng-init="merchandiseCtrl.initMerchandiseList()">
        <!-- heading -->
        <!--<div class="panel-heading ">
            <h2>Danh Sách Mặt Hàng</h2>
        </div>-->
        <!-- body -->
        <div class="panel-body">
            <h1>Danh Sách Mặt Hàng</h1>
            <!-- button group -->
            <div class="add-row-editable-table col-md-12">
                <div class="col-md-12">
                    <div class="col-md-6 pull-left">
                        <div class="col-md-7 pull-left">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row btns-row pull-right">
                            <!-- button add item -->
                            <div class="col-md-4">
                                <button type="button" ng-click="merchandiseCtrl.openModal()" class="btn btn-lg btn-primary"><span><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Thêm</span></button>
                            </div>
                            <div class="col-md-4">
                                <!--<button type="button" ui-sref="qr" class="btn btn-md btn-primary"><span><i class="fa fa-print fa-lg" aria-hidden="true"></i> Sửa</span></button>-->
                            </div>
                            <div class="col-md-4">
                                <!--<button type="button" ui-sref="qr" class="btn btn-md btn-primary"><span><i class="fa fa-print fa-lg" aria-hidden="true"></i> Xóa</span></button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end button group -->
            <!-- table bill of landing details -->
            <div class="horizontal-scroll col-md-12" ng-show="merchandiseCtrl.merchandiseList.length !== 0">
                <!-- start smart table-->
                <table class="table table-no-borders" st-table="mainCtrl.bolDetails">
                    <thead>
                        <tr>
                            <!-- input title block -->

                            <!-- <th class="col-xs-1 text-center bolHeaderView">#</th> -->
                            <th class="col-md-4 text-left bolHeaderView">Tên</th>
                            <th class="col-md-4 text-left bolHeaderView">Loại Hàng</th>
                            <!-- <th class="col-md-1 text-center"></th> -->
                            <th class="col-md-4 text-center">Xóa</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="merchandise in merchandiseCtrl.merchandiseList">
                        <!-- canvas form -->
                        <tr></tr>
                        <!-- primary table body components -->
                        <tr>

                            <!-- <td class="text-center">{{branch.Id}}</td> -->
                            <td class="text-left">{{merchandise.MerchandiseType1}}</td>
                            <td class="text-left">{{merchandise.Description}}</td>
                            <td class="text-center">
                                <div class="align-right row btn-rows">
                                    <div class="col-sm-5">
                                        <button type="button" class="btn btn-md btn-danger" ng-click="merchandiseCtrl.deleteMerchandise(merchandise.Id)"><i class="fa fa-ban fa-lg" aria-hidden="true"></i></button>
                                    </div>
                                    <div class="col-sm-5">
                                        <!--<button type="button" class="btn btn-md btn-primary"><i class="fa fa-check-square fa-lg"></i></button>-->
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-center">
                                <div st-pagination="" st-items-by-page="4" st-displayed-pages="3"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <!-- end smart table -->
            </div>
            <div ng-show="merchandiseCtrl.merchandiseList.length == 0">
                Không có Dữ liệu
            </div>
            <!-- end bill of landing details -->
        </div>
    </div>
    <!-- end bill of landing infomation -->
</div>
