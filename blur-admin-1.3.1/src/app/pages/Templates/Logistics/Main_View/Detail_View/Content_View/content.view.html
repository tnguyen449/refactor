<div class="panel panel-default height">
    <!-- heading -->
    <div class="panel-heading text-center">
        <h2>TỔNG HỢP ĐƠN VẬN</h2>
    </div>
    <!-- body -->
    <div class="panel-body">
        <!-- button group -->
        <div class="add-row-editable-table col-md-12 pull-right">
            <div class="col-md-12">
                <div class="col-md-6 pull-left">
                    <div class="row btns-row">
                        <!-- button add item -->
                        <div class="col-md-3" style="padding-top: 10px;">
                            <label>Tìm kiếm: </label>
                        </div>
                        <!-- button remove item -->
                        <div class="col-md-4">
                            <input type="text" class="input-sm form-control search-input">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!--add another view-->
                </div>
            </div>
            <!-- end button group -->
            <!-- table bill of landing details -->
            <div class="horizontal-scroll col-md-12">
                <!-- start smart table-->
                <table class="table" st-table="smartTableData">
                    <thead>
                        <tr>
                            <!-- input title block -->
                            <th class="col-md-1 text-center bolHeader">Mã ĐH</th>
                            <th class="col-md-2 text-center bolHeader">Người Gửi</th>
                            <th class="col-md-1 text-center bolHeader">SĐT Người Gủi</th>
                            <th class="col-md-2 text-center bolHeader">Người Nhận</th>
                            <!-- check box title declare value -->
                            <th class="col-md-1 text-center bolHeader">SĐT Người Nhận</th>
                            <!-- input title block -->
                            <th class="col-md-1 text-center bolHeader">Nơi Nhận</th>
                            <th class="col-md-1 text-center bolHeader">Địa Chỉ (nếu có)</th>
                            <th class="col-md-2 text-center bolHeader">Ghi Chú</th>
                            <th class="col-md-1 text-center bolHeader">Thành Tiền</th>
                            <th class="col-md-1 text-center bolHeader">Trạng Thái</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- canvas form -->
                        <tr></tr>
                        <!-- primary table body components -->
                        <tr ng-repeat="item in bolInfo.merchandisesVM">
                        </tr>
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
                <!-- end smart table -->
            </div>
            <!-- end bill of landing details -->
        </div>
    </div>
    <!-- end bill of landing infomation -->
</div>
