<div class="modal-content height">
    <div class="modal-header bg-primary">
    </div>
    <div class="modal-body">
        <div class="wrapper">
            <div class="invoice print-stamp-content" ng-repeat="stampCode in stampViewCtrl.stampCode track by $index">
                <div class="row stamp-info">
                    <div class="col-md-12 stamp-col">
                        <div class="col-md-7 stamp-code">
                            <h1>{{stampCode}}</h1>
                        </div>
                        <div class="col-md-5 qr-code">
                            <qr class="pull-right" correction-level="'M'" size="100" text="stampCode"></qr>
                        </div>
                    </div>
                </div>
                </br>
                <div class="cut-here">
                    <img src="assets/img/cut-here.png" style="width: 100%" />
                </div>
                </br>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-lg btn-primary" ng-click="stampViewCtrl.print()"><i class="fa fa-print fa-lg"></i> In Tem</button>
        <button class="btn btn-lg btn-primary" ng-click="stampViewCtrl.cancel()"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>Há»§y</button>

    </div>

</div>
