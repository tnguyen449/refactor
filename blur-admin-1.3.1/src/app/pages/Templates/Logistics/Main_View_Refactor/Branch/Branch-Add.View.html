<div class="modal-content">
    <div class="modal-header">
        <div class="col-md-12">
            <h3>TẠO MỚI CHI NHÁNH</h3>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3  control-label-modal bolHeader"><strong>Tên Chi Nhánh</strong></label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon addon-left input-group-addon-primary custom-width"><i class="fa fa-id-card-o fa-lg" aria-hidden="true"></i></span>
                                <input type="text" name="receiverPhone" only-digit class="form-control" ng-model="bolInfoCtrl.customerInfo.receiverPhone" placeholder="Nhập số điện thoại người nhận">
                            </div>
                        </div>
                        <span class="help-block error-block basic-block">Nhập số điện thoại người nhận</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3  control-label-modal bolHeader"><strong>Mã Chi Nhánh</strong></label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon addon-left input-group-addon-primary custom-width"><i class="fa fa-lightbulb-o fa-lg" aria-hidden="true"></i> </span>
                                <input type="text" name="receiverPhone" only-digit class="form-control" ng-model="bolInfoCtrl.customerInfo.receiverPhone" placeholder="Nhập số điện thoại người nhận">
                            </div>
                        </div>
                        <span class="help-block error-block basic-block">Nhập số điện thoại người nhận</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label-modal bolHeader"><strong>Khu Vực</strong></label>
                        <div class="col-sm-9">
                            <div class="has-feedback" ng-class="{'has-error': locationCtrl.form.bolFrom.$invalid && (locationCtrl.form.bolFrom.$dirty || locationCtrl.form.$submitted)}">
                                <div class="input-group">
                                    <span class="input-group-addon addon-left input-group-addon-primary custom-width"><i class="fa fa-map-marker fa-lg"></i></span>
                                    <ui-select ng-model="locationCtrl.branchCode.sentBranchCode.selected" class="btn-group bootstrap-select form-control" style="z-index: 1050" name="bolFrom" ng-disabled="false" append-to-body="true" search-enabled="true" required>
                                        <ui-select-match placeholder="Chọn Nơi Gửi">
                                            {{$select.selected}}
                                        </ui-select-match>
                                        <ui-select-choices repeat="area in branchAddCtrl.branchArea">
                                            <span ng-bind-html="area | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <span class="help-block error-block basic-block">Chọn nơi gửi</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3  control-label-modal bolHeader"><strong>Địa Chỉ</strong></label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon addon-left input-group-addon-primary custom-width"><i class="fa fa-location-arrow fa-lg" aria-hidden="true"></i></i></span>
                                <input type="text" name="receiverName" class="form-control" ng-model="bolInfoCtrl.customerInfo.receiverName" placeholder="Nhập họ tên người nhận">
                            </div>
                        </div>
                        <span class="help-block error-block basic-block">Nhập họ tên người nhận</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3  control-label-modal align-left bolHeader"><strong>Điện Thoại</strong></label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon addon-left input-group-addon-primary custom-width"><i class="fa fa-phone fa-lg"></i></span>
                                <input type="text" name="receiverName" class="form-control" ng-model="bolInfoCtrl.customerInfo.receiverName" placeholder="Nhập họ tên người nhận">
                            </div>
                        </div>
                        <span class="help-block error-block basic-block">Nhập họ tên người nhận</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3  control-label-modal align-left bolHeader"><strong>Email</strong></label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon addon-left input-group-addon-primary custom-width"><i class="fa fa-envelope fa-lg"></i></span>
                                <input type="text" name="receiverName" class="form-control" ng-model="bolInfoCtrl.customerInfo.receiverName" placeholder="Nhập họ tên người nhận">
                            </div>
                        </div>
                        <span class="help-block error-block basic-block">Nhập họ tên người nhận</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-lg">Tao</button>
        <button class="btn btn-primary btn-lg">Huy</button>
    </div>
</div>
