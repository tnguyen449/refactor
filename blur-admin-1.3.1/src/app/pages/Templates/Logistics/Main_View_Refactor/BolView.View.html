<div class="col-md-12">
    <div class="panel panel-primary height" ng-init="mainCtrl.getAllBol()">
        <!-- heading -->
        <div class="panel-heading ">
            <h2>Tổng Hợp Vận Đơn</h2>
        </div>
        <!-- body -->
        <div class="panel-body">
            <!-- button group -->
            <div class="add-row-editable-table col-md-12 pull-right">
                <div class="col-md-12">
                    <div class="col-md-7 pull-left">
                        <div class="row btns-row">
                            <div class="col-md-7 pull-left">
                                <div class="col-md-4" style="padding-top: 10px;">
                                    <label>Tìm kiếm: </label>
                                </div>
                                <!-- button search item -->
                                <div class="col-md-8">
                                    <input type="text" class="input-sm form-control search-input" placeholder="Nhập từ khóa tìm kiếm">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 pull-right">
                        <!-- button add item -->
                        <div class="col-md-6 pull-right">
                            <button type="button" ui-sref="location" class="btn btn-md btn-primary"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Thêm Vận Đơn</button>
                        </div>
                        <div class="col-md-6 pull-right">
                            <button type="button" ui-sref="qr" class="btn btn-md btn-primary"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> In Báo Cáo</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end button group -->
            <!-- table bill of landing details -->
            <div class="horizontal-scroll col-md-12">
                <!-- start smart table-->
                <table class="table research" st-table="smartTableData">
                    <thead>
                        <tr class="accordion">
                            <!-- input title block -->
                            <th class="col-sm-4 text-left bolHeaderView">Mã ĐH</th>
                            <th class="col-md-2 text-center bolHeaderView">Người Gửi</th>
                            <th class="col-md-2 text-center bolHeaderView">Người Nhận</th>
                            <th class="col-md-1 text-center bolHeaderView">SL</th>
                            <th class="col-md-1 text-left bolHeaderView">Tổng Cộng</th>
                            <th class="col-md-1 text-center bolHeaderView">Xác Nhận</th>
                            <th class="col-md-1 text-center bolHeaderView">Trạng Thái</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="detail in mainCtrl.bolDetails">
                        <!-- canvas form -->
                        <tr></tr>
                        <!-- primary table body components -->
                        <tr class="accordion">
                            <!-- <td>{{(detail.TransactionVM.BillOfLandingInfo.BolCode.length > 7 ? '...' : '') + (detail.TransactionVM.BillOfLandingInfo.BolCode | limitTo: 6 : 15)}}</td> -->
                            <td class="text-justify">{{detail.BolCode}}</td>
                            <td class="text-center">{{detail.CustomerInfo.SenderName}}</td>
                            <td class="text-center">{{detail.CustomerInfo.ReceiverName}}</td>
                            <td class="text-center">{{detail.Quantity}}</td>
                            <td class="text-center">{{detail.Total}}đ</td>
                            <td class="statusButton">
                                <div class="align-center col-sm-12">
                                    <button type="button" class="btn btn-md btn-primary"><i class="fa fa-check-square fa-lg"></i></button>
                                </div>
                                <div class="align-center col-sm-12">
                                    <button type="button" class="btn btn-md btn-primary" ng-click="mainCtrl.printStamps(detail.BolCode, detail.Quantity)"><i class="fa fa-print fa-lg"></i></button>
                                </div>
                            </td>
                            <td class="statusButton">
                                <div class="align-center">
                                    <button type="button" class="btn btn-xs btn-primary">Đang Kiểm hàng</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
                <!-- end smart table -->
            </div>
            <!-- end bill of landing details -->
        </div>
    </div>
    <!-- end bill of landing infomation -->
</div>
