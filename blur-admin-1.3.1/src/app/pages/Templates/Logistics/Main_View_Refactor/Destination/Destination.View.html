<div class="panel panel-primary height" ng-init="destinationCtrl.getBranch()">

    <div class="panel-body">
        <h1>Chọn Nơi Giao Nhận</h1>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px;">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group col-md-5 col-lg-5 col-sm-12 col-xs-12 text-left" style="margin-top: 4px">
                            <span class="require">* </span><span><label class="control-label"><h4>Nơi Gửi <img src="assets/icons/delivery-truck.png"></h4>
                                </label>
                                </span>
                        </div>
                        <div class="form-group col-md-7 col-sm-12 col-xs-12">
                            <!--Dropdown Gửi Từ-->
                            <div class="form-group has-feedback" ng-class="{'has-error': destinationCtrl.form.bolFrom.$invalid && (destinationCtrl.form.bolFrom.$dirty || destinationCtrl.form.$submitted)}">
                                <ui-select ng-model="destinationCtrl.branchCode.sentBranchCode.selected" class="btn-group bootstrap-select form-control" name="bolFrom" ng-disabled="false" append-to-body="true" search-enabled="true" required>
                                    <ui-select-match placeholder="Chọn Nơi Gửi">
                                        {{$select.selected.Name}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="branch in destinationCtrl.branchInfoVM | groupSelectpickerOptions: {Name: $select.search}" group-by="'Description'">
                                        <span ng-bind-html="branch.Name | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="help-block error-block basic-block">Chọn nơi gửi</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group col-md-5 col-lg-5 col-sm-12 col-xs-12 text-left" style="margin-top: 4px">
                            <span class="require">* </span><span><label class="control-label"><h4>Nơi Nhận <img src="assets/icons/delivery-truck.png"></h4>
                                </label>
                                </span>
                        </div>
                        <div class="form-group col-md-7 col-sm-12 col-xs-12">
                            <div class="form-group has-feedback" ng-class="{'has-error': destinationCtrl.form.bolTo.$invalid && (destinationCtrl.form.bolTo.$dirty || destinationCtrl.form.$submitted)}">
                                <ui-select name="bolTo" ng-model="destinationCtrl.branchCode.receivedBranchCode.selected" on-select="customerInfo.emitEvent()" class="btn-group bootstrap-select form-control" ng-disabled="false" append-to-body="true" search-enabled="true" required>
                                    <ui-select-match placeholder="Chọn Nơi Gửi">
                                        {{$select.selected.Name}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="branch in destinationCtrl.branchInfoVM | groupSelectpickerOptions: {Name: $select.search}" group-by="'Description'">
                                        <span ng-bind-html="branch.Name | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="help-block error-block basic-block">Chọn nơi nhận</span>
                            </div>
                        </div>
                        <!--Dropdown gửi từ-->
                    </div>
                </div>
            </div>
            <div class="col-md-4 pull-right">
                <div class="col-md-6 pull-right">
                    <button class="btn btn-md btn-primary" ng-click="destinationCtrl.emitEvent()"><i class="fa fa-check-square-o fa-lg" aria-hidden="true"></i> Xác nhận</button>
                </div>
            </div>
        </div>
    </div>
</div>
