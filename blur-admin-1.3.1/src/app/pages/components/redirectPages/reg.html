<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ngọc Trang Logistics</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

  <!-- endbower -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->

  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<main class="auth-main">
  <div class="auth-block">
    <h1>Trang Quản Lý Ngọc Trang Tiêu Cục</h1>
    <h3>Quên Mật Khẩu</h3>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

        <div class="col-sm-9">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">Mật khẩu mới</label>

        <div class="col-sm-9">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Mật Khẩu">
        </div>
      </div>
      <div class="form-group">
          <label for="inputPassword3" class="col-sm-3 control-label">Xác nhận</label>
  
          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Xác Nhận">
          </div>
        </div>

      <div class="form-group">
          <div class="col-sm-offset-3 col-sm-6">
              <div class="col-sm-6">
                  <button class="btn btn-default btn-auth" style="background-color: transparent">Xác nhận</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-default btn-auth" style="background-color: transparent" >Quay lại</button>
                  </div>
          </div>
        
      </div>
    </form>
  </div>
</main>
</body>
</html>
