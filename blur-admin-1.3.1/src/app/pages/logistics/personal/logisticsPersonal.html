<div ba-panel ba-panel-title="TẠO MỚI ĐƠN VẬN" ba-panel-class="with-scroll">
    <!--start form wizard group-->
    <ba-wizard ng-init="personal.getTransactionComponent() ">
        <!--start step 1-->
        <ba-wizard-step title="Thông Tin Khách Hàng">
            <div class="widgets ">
                <div class="row ">
                    <ui-view name="customerInfo"></ui-view>
                </div>
            </div>
        </ba-wizard-step>
        <!--end step 1-->

        <!--start step 2-->
        <ba-wizard-step title="Thông Tin Đơn Hàng">
            <div class="widgets ">
                <ui-view name="bolInfo "></ui-view>
            </div>
        </ba-wizard-step>
        <!--end step 2-->

        <!--start step 3-->
        <ba-wizard-step title="Hoàn Tất ">
            <div class="widgets ">
                <ui-view name="bolReviewCtrl "></ui-view>
            </div>
        </ba-wizard-step>
        <!--end step 3-->
    </ba-wizard>
    <!--end form wizard group-->
</div>
